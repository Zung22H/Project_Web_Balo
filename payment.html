<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="style/home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        h2 {
            text-align: center;
            color: #333;
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
            margin-top: 10px;
            width: 100%; 
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none; /* Ẩn thông báo lỗi mặc định */
        }

        .total-price {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trang Thanh Toán</h2>
        <form id="paymentForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required>
                <span id="phoneError" class="error-message">Số điện thoại phải từ 10 đến 11 số và không chứa chữ.</span>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label>Hình thức thanh toán:</label>
                <div>
                    <input type="radio" id="cash" name="payment" value="cash" checked>
                    <label for="cash">Giao hàng và thanh toán tiền mặt</label>
                </div>
                <div>
                    <input type="radio" id="bank-transfer" name="payment" value="bank-transfer">
                    <label for="bank-transfer">Chuyển khoản qua ngân hàng</label>
                </div>
            </div>
            <div class="total-price">Tổng phí vận chuyển: 0 VNĐ</div>
            <button type="submit" onclick="validateForm()">Xác Nhận Thanh Toán</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const phoneInput = document.getElementById('phone').value;
            const phonePattern = /^[0-9]{10,11}$/; 
            const phoneError = document.getElementById('phoneError');

            if (!phonePattern.test(phoneInput)) {
                phoneError.style.display = 'block'; 
                return false; 
            } else {
                phoneError.style.display = 'none'; 
            }

            
            window.location.href = 'product_page.html'; 
            return true; 
        }
    </script>
</body>
</html>
